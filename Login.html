<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - StepUp Shoes</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <h1>Step<span>Up</span></h1>
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
    </nav>
</header>

<section class="account-page">
    <div class="container">
        <div class="row">

            <div class="col-2">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Login Shoe Image">
            </div>

            <div class="col-2">
                <div class="form-container">

                    <div class="form-btn">
                        <button type="button" id="loginTab">Login</button>
                        <button type="button" id="registerTab">Register</button>
                        <hr id="Indicator">
                    </div>

                    <!-- Login -->
                    <form id="loginForm">
                        <input type="text" id="loginUsername" name="username" placeholder="Username" required>
                        <input type="password" id="loginPassword" name="password" placeholder="Password" required>

                        <button type="submit" class="btn">Login</button>
                        <a href="#">Forgot Password?</a>
                    </form>

                    <!-- Register -->
                    <form id="registerForm">
                        <input type="text" id="registerUsername" name="username" placeholder="Username" required>
                        <input type="email" id="registerEmail" name="email" placeholder="Email" required>
                        <input type="password" id="registerPassword" name="password" placeholder="Password" required>

                        <button type="submit" class="btn">Register</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</section>

<footer>
    <p>&copy; 2026 StepUp Shoes. All rights reserved.</p>
</footer>

<!-- JS -->
<script src="Auth.js"></script>
<script src="Main.js"></script>

</body>
                      </html>
