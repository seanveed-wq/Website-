<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - StepUp Shoes</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <h1>Step<span>Up</span></h1>
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html" class="active">Shop</a></li>
            <li><a href="shop.html#new">New Arrivals</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="nav-icons">
            <button aria-label="Search"><i class="fas fa-search"></i></button>
            <a href="cart.html" aria-label="Cart">
                <i class="fas fa-shopping-cart" id="cart-icon"></i>
            </a>
        </div>
    </nav>
</header>

<section class="shop-container">

    <!-- Filters -->
    <aside class="filter-sidebar">
        <h3>Filters</h3>

        <div class="filter-group">
            <h4>Category</h4>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="category" value="sports">
                        Sports
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="category" value="casual">
                        Casual
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="category" value="formal">
                        Formal
                    </label>
                </li>
            </ul>
        </div>

        <div class="filter-group">
            <h4>Price Range</h4>
            <input type="range" id="priceRange" min="0" max="500" value="500">
            <p id="priceValue">$0 - $500</p>
        </div>
    </aside>

    <!-- Products -->
    <main class="shop-products">
        <div class="shop-header">
            <h2>All Shoes</h2>

            <select id="sort">
                <option value="default">Default Sorting</option>
                <option value="low">Price: Low to High</option>
                <option value="high">Price: High to Low</option>
            </select>
        </div>

        <!-- Dynamic products injected here -->
        <div class="product-container" id="shop-product-container"></div>
    </main>

</section>

<footer>
    <p>&copy; 2026 StepUp Shoes. All rights reserved.</p>
</footer>

<!-- JS -->
<script src="Products.js"></script>
<script src="Cart.js"></script>
<script src="Main.js"></script>

</body>
                  </html>
