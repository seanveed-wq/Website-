<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - StepUp Shoes</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><h1>Step<span>Up</span></h1></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
</header>

<section class="profile-section">
    <div class="profile-container">
        <!-- Sidebar -->
        <div class="profile-sidebar">
            <div class="user-info">
                <img src="https://via.placeholder.com/100" alt="User Profile" id="profile-pic">
                <h3 id="user-name">John Doe</h3>
                <p id="member-since">Member since 2026</p>
            </div>
            <ul class="profile-nav">
                <li class="active"><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
                <li><a href="orders.html"><i class="fas fa-box"></i> My Orders</a></li>
                <li><a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <div class="profile-header">
                <h2>Edit Profile</h2>
            </div>

            <form class="profile-form" id="profileForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" value="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" value="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="john@example.com" readonly>
                    <small>Email cannot be changed.</small>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="+92 300 1234567" required>
                </div>

                <button type="submit" class="btn">Save Changes</button>
            </form>

            <div class="order-history">
                <h3>Recent Orders</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="order-history">
                        <tr>
                            <td>#8821</td>
                            <td>Jan 05, 2026</td>
                            <td class="status delivered">Delivered</td>
                            <td>$120.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2026 StepUp Shoes. All rights reserved.</p>
</footer>

<script src="Profile.js"></script>
<script src="Main.js"></script>
</body>
          </html>
